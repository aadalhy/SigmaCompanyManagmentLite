<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row" style="margin-top: 30vh;">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-6">
            <img src=""/>
        </div>
    </div>
</div>
